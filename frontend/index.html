<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inteligentny Asystent Finansowy</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Asystent Finansowy</h1>
        </header>

        <section id="scan-section">
            <h2>Dodaj Paragon</h2>
            <div style="text-align: center;">
                <input type="file" id="receiptInput" accept="image/*">
                <button onclick="uploadReceipt()">Analizuj Paragon</button>
            </div>

            <div id="loader" class="loader">
                ðŸŒ€ AnalizujÄ™ paragon z Gemini AI...
            </div>

            <div id="receipt-card" class="receipt-card">
                <div class="receipt-header">
                    <h3 id="ui-store">Nazwa Sklepu</h3>
                    <div class="receipt-info">
                        Data: <span id="ui-date">---</span> | Kat: <span id="ui-category">---</span>
                    </div>
                </div>

                <table class="receipt-table">
                    <thead>
                        <tr>
                            <th>Produkt</th>
                            <th style="text-align: right;">Cena</th>
                        </tr>
                    </thead>
                    <tbody id="ui-items">
                        </tbody>
                </table>

                <div class="receipt-total">
                    SUMA: <span id="ui-total" class="total-price">0.00</span> PLN
                </div>

                <div class="receipt-footer">
                    Status: <span id="ui-status">---</span> (ID Bazy: <span id="ui-db-id">---</span>)
                </div>
            </div>
        </section>

        <hr>

        <section id="dashboard-section">
            <h2>Twoje Wydatki</h2>
            <div style="max-width: 400px; margin: 0 auto;">
                <canvas id="expensesChart"></canvas>
            </div>
            <button onclick="loadDashboard()" style="margin-top: 10px; width: 100%;">OdÅ›wieÅ¼ Wykres</button>
        </section>

        <hr>

        <section id="history-section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Historia ParagonÃ³w</h2>
                <button onclick="loadHistory()" style="padding: 5px 15px; font-size: 0.9em;">ðŸ”„ OdÅ›wieÅ¼</button>
            </div>

            <div id="history-list" style="margin-top: 15px;"></div>
        </section>

        <hr>

        <section id="chat-section">
            <h2>Zapytaj Asystenta</h2>
            <div id="chatWindow" style="border:1px solid #eee; padding:10px; height:200px; overflow-y:scroll; margin-bottom:10px;"></div>
            <div style="display: flex;">
                <input type="text" id="chatInput" placeholder="Np. Ile wydaÅ‚em w Biedronce?" style="flex-grow: 1;">
                <button onclick="sendMessage()">WyÅ›lij</button>
            </div>
        </section>

    </div> <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>

            <div class="receipt-card" style="display: block; margin: 0;">
                <div class="receipt-header">
                    <h3 id="modal-store">---</h3>
                    <div class="receipt-info">
                        Data: <span id="modal-date">---</span> | Kat: <span id="modal-category">---</span>
                    </div>
                </div>

                <table class="receipt-table">
                    <thead>
                        <tr>
                            <th>Produkt</th>
                            <th style="text-align: right;">Cena</th>
                        </tr>
                    </thead>
                    <tbody id="modal-items">
                        </tbody>
                </table>

                <div class="receipt-total">
                    SUMA: <span id="modal-total" class="total-price">0.00</span> PLN
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
