services:
  financial-assistant:
    build: .
    container_name: asystent-finansowy
    ports:
      - "8000:8000"  # Przekieruj port 8000 z kontenera na Twój komputer
    volumes:
      - .:/app       # "Mapowanie" plików: zmiany w kodzie na Twoim dysku od razu trafią do kontenera
    env_file:
      - .env         # Wczytaj Twój klucz API z pliku .env
    restart: unless-stopped